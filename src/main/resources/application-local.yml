spring:
  datasource:
    url: jdbc:h2:mem:smunity
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true

    hibernate:
      ddl-auto: update
