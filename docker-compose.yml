services:
  app:
    build: .
    ports:
      - 8080:8080
    environment:
      SPRING_PROFILE: dev
      DB_URL: jdbc:mysql://mysql:3306/smunity
      DB_USERNAME: root
      DB_PASSWORD: password
      REDIS_URL: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: smunity
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-p$password" ]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:latest
    ports:
      - 6379:6379

volumes:
  mysql-data:
