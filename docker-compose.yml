services:
  server:
    container_name: server
    image: smunity/server:latest
    build: .
    environment:
      SPRING_PROFILE: prod
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    networks: [ smunity ]
    depends_on:
      redis:
        condition: service_started
    restart: always

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks: [ smunity ]
    restart: always

networks:
  smunity:
    external: true
